            target_folder=${FOLDERS[$i]}
            
            echo "ğŸ‘¤ $user ($gh_id) â†’ ğŸ“ $target_folder í´ë” í™•ì¸ ì¤‘..."
            
            # ë°©ë²• 1: REST APIë¡œ íŠ¹ì • í´ë” ì»¤ë°‹ í™•ì¸
            folder_commits=$(curl -s "https://api.github.com/repos/$REPO_NAME/commits?author=$gh_id&path=$target_folder&since=$START_TIME&until=$END_TIME" \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}")
            
            folder_count=$(echo "$folder_commits" | jq '. | length // 0')
            
            # ë°©ë²• 2: Search APIë¡œ êµì°¨ ê²€ì¦
            search_query="repo:$REPO_NAME+author:$gh_id+path:$target_folder+committer-date:$START_TIME..$END_TIME"
            search_response=$(curl -s "https://api.github.com/search/commits?q=$search_query" \
