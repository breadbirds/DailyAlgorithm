      - name: Update README table
        run: |
          # í…ŒìŠ¤íŠ¸ìš©: 06-09 ë‚ ì§œë¡œ ê³ ì •
          YESTERDAY_KST="2025-06-09"
          TODAY="06-09"
          
          # ì›ë˜ ì½”ë“œ (í…ŒìŠ¤íŠ¸ í›„ ë³µêµ¬ìš©):
