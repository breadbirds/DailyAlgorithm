              # ê° ì»¤ë°‹ì—ì„œ ìˆ˜ì •ëœ íŒŒì¼ í™•ì¸
              for commit_sha in $(echo "$folder_commits" | jq -r '.[0:2][] | .sha'); do
                files=$(curl -s "https://api.github.com/repos/$REPO_NAME/commits/$commit_sha" \
                  -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" | \
