          # ì •í™•í•œ UTC ì‹œê°„ ë³€í™˜
          START_TIME=$(TZ=Asia/Seoul date -d "$YESTERDAY_KST 00:00:00" -u +"%Y-%m-%dT%H:%M:%SZ")
