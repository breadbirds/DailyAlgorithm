          # ì‚¬ìš©ì ì •ë³´ì™€ ê°ìì˜ í´ë” ë§¤í•‘ (ì˜ì–´ í´ë”ëª…ìœ¼ë¡œ í…ŒìŠ¤íŠ¸)
          USERS=("ìœ ì§„" "ì‚¬ë€" "ë¯¿ë””" "ìˆ­ë””" "ì• ìš©" "ì¦ˆí›„")
          GH_USERS=("breadbirds" "icpc365" "itsanisland" "bmlsj" "hanayoung" "bluemango0312")
          FOLDERS=("breadbirds" "icpc365" "itsanisland" "bmlsj" "hanayoung" "bluemango0312")  # GitHub IDë¡œ í…ŒìŠ¤íŠ¸
          
          # ì‹¤ì œ í•œê¸€ í´ë”ëª…ì„ ì‚¬ìš©í•˜ë ¤ë©´ ì•„ë˜ ì£¼ì„ í•´ì œ:
          # FOLDERS=("ìœ ì§„" "ì‚¬ë€" "ë¯¿ë””" "ìˆ­ë””" "ì• ìš©" "ì¦ˆí›„")
          
          REPO_NAME="breadbirds/DailyAlgorithm"
          LINE="| $TODAY "
          
          for i in "${!USERS[@]}"; do
            user=${USERS[$i]}
            gh_id=${GH_USERS[$i]}
            target_folder=${FOLDERS[$i]}
            
            echo "ğŸ‘¤ $user ($gh_id) â†’ ğŸ“ $target_folder í´ë” í™•ì¸ ì¤‘..."
            
            # í•œê¸€ í´ë”ëª… URL ì¸ì½”ë”©
            encoded_folder=$(echo "$target_folder" | python3 -c "import sys, urllib.parse; print(urllib.parse.quote(sys.stdin.read().strip()))")
            echo "   ğŸ”— ì¸ì½”ë”©ëœ í´ë”ëª…: $encoded_folder"
            
            # ë°©ë²• 1: REST APIë¡œ íŠ¹ì • í´ë” ì»¤ë°‹ í™•ì¸
            folder_commits=$(curl -s "https://api.github.com/repos/$REPO_NAME/commits?author=$gh_id&path=$encoded_folder&since=$START_TIME&until=$END_TIME" \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}")
            
            # API ì‘ë‹µ í™•ì¸ ë° ì—ëŸ¬ ì²˜ë¦¬
            echo "   ğŸ” API ì‘ë‹µ í™•ì¸:"
            echo "$folder_commits" | head -200 | sed 's/^/      /'
            
            # JSON ìœ íš¨ì„± ê²€ì‚¬
            if echo "$folder_commits" | jq empty 2>/dev/null; then
              folder_count=$(echo "$folder_commits" | jq '. | length // 0')
            else
              echo "   âŒ JSON íŒŒì‹± ì˜¤ë¥˜ ë°œìƒ"
              folder_count=0
            fi
            
            # ë°©ë²• 2: Search APIë¡œ êµì°¨ ê²€ì¦
            search_query="repo:$REPO_NAME+author:$gh_id+path:$encoded_folder+committer-date:$START_TIME..$END_TIME"
            search_response=$(curl -s "https://api.github.com/search/commits?q=$search_query" \
              -H "Accept: application/vnd.github.cloak-preview" \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}")
            
            # Search API ì‘ë‹µë„ ê²€ì¦
            if echo "$search_response" | jq empty 2>/dev/null; then
              search_count=$(echo "$search_response" | jq -r '.total_count // 0')
            else
              echo "   âŒ Search API JSON íŒŒì‹± ì˜¤ë¥˜"
              search_count=0
            fi
            
            echo "   ğŸ“Š REST API: $folder_countê°œ, Search API: $search_countê°œ"
            
            # ì»¤ë°‹ ìƒì„¸ ì •ë³´ ì¶œë ¥ (ë””ë²„ê¹…)
            if [[ "$folder_count" -gt 0 ]]; then
              echo "   âœ… $target_folder í´ë”ì— ì»¤ë°‹ ë°œê²¬!"
              echo "   ğŸ“‹ ì»¤ë°‹ ë‚´ì—­:"
              if echo "$folder_commits" | jq empty 2>/dev/null; then
                echo "$folder_commits" | jq -r '.[0:3][] | "      â€¢ " + .commit.message + " (" + (.commit.committer.date | split("T")[0]) + ")"' 2>/dev/null || echo "      ì»¤ë°‹ ì •ë³´ íŒŒì‹± ì‹¤íŒ¨"
              fi
              
              echo "   ğŸ“‚ ìˆ˜ì •ëœ íŒŒì¼ë“¤:"
              # ê° ì»¤ë°‹ì—ì„œ ìˆ˜ì •ëœ íŒŒì¼ í™•ì¸
              if echo "$folder_commits" | jq empty 2>/dev/null; then
                for commit_sha in $(echo "$folder_commits" | jq -r '.[0:2][] | .sha' 2>/dev/null || echo ""); do
                  if [[ -n "$commit_sha" ]]; then
                    files=$(curl -s "https://api.github.com/repos/$REPO_NAME/commits/$commit_sha" \
                      -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" | \
                      jq -r '.files[]? | select(.filename | startswith("'$encoded_folder'/")) | .filename' 2>/dev/null | head -3)
                    if [[ -n "$files" ]]; then
                      echo "$files" | sed 's/^/      â€¢ /'
                    fi
                    sleep 0.5  # API Rate limit ë°©ì§€
                  fi
                done
              fi
            else
              echo "   âŒ $target_folder í´ë”ì— ì»¤ë°‹ ì—†ìŒ"
              
              # ë‹¤ë¥¸ í´ë”ì— ì»¤ë°‹í–ˆëŠ”ì§€ í™•ì¸
              all_commits=$(curl -s "https://api.github.com/repos/$REPO_NAME/commits?author=$gh_id&since=$START_TIME&until=$END_TIME" \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}")
              
              if echo "$all_commits" | jq empty 2>/dev/null; then
                all_count=$(echo "$all_commits" | jq '. | length // 0')
              else
                all_count=0
              fi
              
              if [[ "$all_count" -gt 0 ]]; then
                echo "   âš ï¸  ë‹¤ë¥¸ í´ë”ì— $all_countê°œ ì»¤ë°‹ ë°œê²¬:"
                if echo "$all_commits" | jq empty 2>/dev/null; then
                  for commit_sha in $(echo "$all_commits" | jq -r '.[0:2][] | .sha' 2>/dev/null || echo ""); do
                    if [[ -n "$commit_sha" ]]; then
                      files=$(curl -s "https://api.github.com/repos/$REPO_NAME/commits/$commit_sha" \
                        -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" | \
                        jq -r '.files[]? | .filename' 2>/dev/null | head -3)
                      if [[ -n "$files" ]]; then
                        echo "$files" | sed 's/^/      â€¢ /'
                      fi
                      sleep 0.5
                    fi
                  done
                fi
              fi
            fi
            
            # ìµœì¢… íŒì •: ìì‹ ì˜ í´ë”ì— ì»¤ë°‹í–ˆëŠ”ì§€ë§Œ ì²´í¬
            if [[ "$folder_count" -gt 0 ]]; then
              LINE="$LINE| âœ… "
            else
              LINE="$LINE| âŒ "
            fi
            
            echo ""
            sleep 1  # API Rate limit ë°©ì§€
          done
          
          LINE="$LINE|"
          echo "ğŸ“‹ ìµœì¢… ê²°ê³¼: $LINE"
          
          # README.md ê°±ì‹ 
          awk -v date="$TODAY" -v newline="$LINE" '
          BEGIN{updated=0}
          {
            if ($0 ~ "\\| "date" \\|") {
              print newline
              updated=1
            } else {
              print $0
            }
          }
          END{
            if (updated==0) {
              print newline
            }
          }' README.md > tmp && mv tmp README.md
          
      - name: Commit updated README
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add README.md
          git commit -m "âœ… [$TODAY] í´ë”ë³„ ì»¤ë°‹ í˜„í™© ê°±ì‹ " || echo "No change"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
